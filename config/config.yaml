# =============================================================================
# Analysis Configuration
# =============================================================================
analysis:
  # Confidence thresholds for recommendations
  confidence_thresholds:
    high: 0.8
    medium: 0.6
    low: 0.4

  # Technical analysis parameters
  technical:
    rsi_period: 14
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    bollinger_period: 20
    bollinger_std: 2
    sma_periods: [20, 50, 200]

  # Valuation metrics thresholds
  valuation:
    pe_ratio:
      undervalued: 15
      fair: 25
      overvalued: 35
    peg_ratio:
      undervalued: 1.0
      fair: 1.5
      overvalued: 2.0
    debt_to_equity:
      low: 0.5
      moderate: 1.0
      high: 2.0

# =============================================================================
# AI/LLM Configuration
# =============================================================================
ai:
  ollama:
    model: "mistral:7b"
    temperature: 0.3
    max_tokens: 2048
    timeout: 120

  # Agent-specific settings
  agents:
    supervisor:
      max_iterations: 10
      timeout: 300

    market_sentiment:
      news_sources: 5
      history_days: 7

    stock_research:
      max_retries: 3
      fallback_enabled: true

    analysis_engine:
      peer_comparison_count: 5
      forecast_months: 6

# =============================================================================
# Data Collection Strategy
# =============================================================================
data_collection:
  # Progressive fallback pattern targets
  fallback_targets:
    direct_api: 0.90  # 90% target
    mcp_extraction: 0.08  # 8% target
    vision_analysis: 0.02  # 2% target

  # Cache settings
  cache:
    stock_prices_ttl: 300  # 5 minutes
    fundamentals_ttl: 3600  # 1 hour
    news_ttl: 900  # 15 minutes
    filings_ttl: 86400  # 24 hours

# =============================================================================
# Scheduling
# =============================================================================
scheduling:
  market_sentiment:
    schedule: "0 16 * * 1-5"  # 4 PM EST weekdays
    timezone: "America/New_York"

  fund_holdings:
    trigger: "sensor"  # Triggered by SEC filing detection
    check_interval: 3600  # Check every hour

  stock_prices:
    schedule: "*/5 16-20 * * 1-5"  # Every 5 min during market hours
    timezone: "America/New_York"

# =============================================================================
# Performance Settings
# =============================================================================
performance:
  max_concurrent_requests: 10
  request_timeout: 30
  batch_size: 50
  memory_limit_mb: 2048
  cache_hit_rate_target: 0.60

# =============================================================================
# Reporting
# =============================================================================
reporting:
  pdf:
    page_size: "A4"
    margin: "1in"
    include_charts: true
    executive_summary: true

  charts:
    default_height: 400
    default_width: 800
    theme: "plotly_white"
