services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stockinfo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockinfo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockinfo_dev}
      POSTGRES_DB: ${POSTGRES_DB:-stockinfo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockinfo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stockinfo-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama for AI inference
  ollama:
    image: ollama/ollama:latest
    container_name: stockinfo-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stockinfo-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stockinfo}:${POSTGRES_PASSWORD:-stockinfo_dev}@postgres:5432/${POSTGRES_DB:-stockinfo}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OLLAMA_BASE_URL=http://ollama:11434
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - SEC_EDGAR_USER_AGENT=${SEC_EDGAR_USER_AGENT:-StockInfo/1.0}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        INSTALL_EXTRAS: dagster
    container_name: stockinfo-celery-worker
    command: celery -A backend.app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stockinfo}:${POSTGRES_PASSWORD:-stockinfo_dev}@postgres:5432/${POSTGRES_DB:-stockinfo}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_HOST=http://ollama:11434
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - SEC_EDGAR_USER_AGENT=${SEC_EDGAR_USER_AGENT:-StockInfo/1.0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stockinfo-celery-beat
    command: bash backend/scripts/start_beat_with_refresh.sh
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stockinfo}:${POSTGRES_PASSWORD:-stockinfo_dev}@postgres:5432/${POSTGRES_DB:-stockinfo}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - SEC_EDGAR_USER_AGENT=${SEC_EDGAR_USER_AGENT:-StockInfo/1.0}
    depends_on:
      - celery-worker
      - redis
    restart: unless-stopped

  # Dagster for data pipelines
  dagster:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        INSTALL_EXTRAS: dagster
    container_name: stockinfo-dagster
    user: root
    command: sh -c "mkdir -p /app/dagster_home && chown -R stockinfo:stockinfo /app/dagster_home && su stockinfo -c 'dagster-webserver -m pipelines.definitions -h 0.0.0.0 -p 3000'"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stockinfo}:${POSTGRES_PASSWORD:-stockinfo_dev}@postgres:5432/${POSTGRES_DB:-stockinfo}
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - SEC_EDGAR_USER_AGENT=${SEC_EDGAR_USER_AGENT:-StockInfo/1.0}
      - DAGSTER_HOME=/app/dagster_home
    volumes:
      - dagster_home:/app/dagster_home
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockinfo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Database initialization (run once with: docker-compose --profile init up db-init)
  db-init:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stockinfo-db-init
    command: python backend/scripts/init_db.py
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-stockinfo}:${POSTGRES_PASSWORD:-stockinfo_dev}@postgres:5432/${POSTGRES_DB:-stockinfo}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - init

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  dagster_home:

networks:
  default:
    name: stockinfo-network
